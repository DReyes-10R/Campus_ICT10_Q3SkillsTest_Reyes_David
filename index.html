<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Skills Test</title>
</head>
<body>
<div class="container">
    <div class="icon">
    <i class="fas fa-user-secret"></i>

    <h1> Welcome Recruit! </h1>
    <h2>Create your account here</h2>
    <p> This is top secret, be wise to who you send it too <p>

    <form>
        <input type="text" id="username" class="form-control" placeholder="Enter your username"> <br><br>
        <input type="password" id="password" class="form-control" placeholder="Create your password here"> <br><br>
        <input type="button" class="btn-primary" py-click="signin" value="Enter" style="color:antiquewhite; background-color: blueviolet"> <br> <br>
    
    </form>
    <div id="passwordalert">

    </div>
</div>
</div>
    <py-script src="main.py"></py-script>
</body>
</html>
